- hosts: all
  become: true
  tasks:
    - name: Update package index
      apt:
        update_cache: yes
      when: ansible_distribution == "Ubuntu"

    - name: Install apache2 package
      apt:
        name: apache2
      when: ansible_distribution == "Ubuntu"

    - name: Add PHP support for apache
      apt:
        name: libapache2-mod-php
      when: ansible_distribution == "Ubuntu"

    - name: Update package index
      dnf:
        update_cache: yes
      when: ansible_distribution == "CentOS"

    - name: Install apache2 package
      dnf:
        name: httpd
        state: latest
      when: ansible_distribution == "CentOS"

    - name: Add PHP support for apache
      dnf:
        name: php
        state: latest
      when: ansible_distribution == "CentOS"

